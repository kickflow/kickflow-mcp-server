name: Update Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Fetch all tags
        run: git fetch --tags

      - name: Validate version
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Check format
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format. Expected format: X.Y.Z"
            exit 1
          fi

          # Check if tag already exists
          if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
            echo "Error: Tag v$VERSION already exists"
            exit 1
          fi

          # Check if version is newer than current
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "New version: $VERSION"

          # Compare versions using sort -V
          HIGHER_VERSION=$(echo -e "$CURRENT_VERSION\n$VERSION" | sort -V | tail -n 1)
          if [[ "$HIGHER_VERSION" == "$CURRENT_VERSION" ]]; then
            echo "Error: New version ($VERSION) must be higher than current version ($CURRENT_VERSION)"
            exit 1
          fi

          echo "Version validation passed"

      - name: Update package.json version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
          git push origin main

      - name: Create Draft Release
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ github.event.inputs.version }}" \
            --title "v${{ github.event.inputs.version }}" \
            --draft \
            --generate-notes
