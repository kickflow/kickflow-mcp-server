paths:
  /v1/categories:
    get:
      summary: カテゴリの一覧を取得
      tags:
        - カテゴリ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: listCategories
      parameters:
        - schema:
            type: integer
            minimum: 1
            default: 1
          in: query
          name: page
          description: ページ
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
          in: query
          name: perPage
          description: 1ページあたりの件数
        - schema:
            type: string
            pattern: ^(name|createdAt|updatedAt)(-asc|-desc)?$
          in: query
          name: sortBy
          description: 'ソート対象のフィールドと順序。指定可能なフィールド: name, createdAt, updatedAt'
      description: カテゴリの一覧を取得します。
    post:
      summary: カテゴリを作成
      tags:
        - カテゴリ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: createCategory
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 名前
              required:
                - name
      description: |-
        カテゴリを作成します。

        このAPIの実行には、ワークフロー関連設定の管理権限が必要です。
  /v1/categories/{categoryId}:
    parameters:
      - schema:
          type: string
          format: uuid
        name: categoryId
        in: path
        required: true
        description: カテゴリのUUID
    delete:
      summary: カテゴリを削除
      tags:
        - カテゴリ
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: deleteCategory
      description: |-
        カテゴリを削除します。

        このAPIの実行には、ワークフロー関連設定の管理権限が必要です。
    patch:
      summary: カテゴリを更新
      tags:
        - カテゴリ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: updateCategory
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 名前
              required:
                - name
      description: |-
        カテゴリを更新します。

        このAPIの実行には、ワークフロー関連設定の管理権限が必要です。
  /v1/folders:
    get:
      summary: フォルダの一覧を取得
      tags:
        - フォルダ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Folder'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: listFolders
      parameters:
        - schema:
            type: integer
            minimum: 1
            default: 1
          in: query
          name: page
          description: ページ
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
          in: query
          name: perPage
          description: 1ページあたりの件数
        - schema:
            type: string
            pattern: ^(createdAt|name|fullName)(-asc|-desc)?$
          in: query
          name: sortBy
          description: 'ソート対象のフィールドと順序。指定可能なフィールド: createdAt, name, fullName'
      description: フォルダの一覧を取得します。
    post:
      summary: フォルダを作成
      tags:
        - フォルダ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderDetail'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: createFolder
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 名前
                code:
                  type: string
                  description: コード。未指定の場合、ランダムな英数字が自動的に設定されます。
                description:
                  type: string
                  description: フォルダの説明
                parentFolderId:
                  type:
                    - string
                    - 'null'
                  description: 親フォルダのID
                  format: UUID
              required:
                - name
      description: |-
        フォルダを作成します。

        このAPIの実行には、ワークフロー関連設定の管理権限が必要です。
  /v1/folders/{folderId}:
    parameters:
      - schema:
          type: string
          pattern: ^[a-zA-Z0-9_-]+$
        name: folderId
        in: path
        required: true
        description: フォルダのUUIDまたはコード
    delete:
      summary: フォルダを削除
      tags:
        - フォルダ
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: deleteFolder
      description: |-
        フォルダを削除します。

        このAPIの実行には、ワークフロー関連設定の管理権限が必要です。

        注意：このフォルダ以下のすべてのフォルダ・ワークフロー・経路・パイプラインも削除されます。
    patch:
      summary: フォルダを更新
      tags:
        - フォルダ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderDetail'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: updateFolder
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 名前
                code:
                  type: string
                  description: コード
                description:
                  type: string
                  description: フォルダの説明
                parentFolderId:
                  type:
                    - string
                    - 'null'
                  description: 親フォルダのID
                  format: UUID
      description: |-
        フォルダを更新します。

        このAPIの実行には、ワークフロー関連設定の管理権限が必要です。
    get:
      summary: フォルダを取得
      operationId: getFolder
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderDetail'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      tags:
        - フォルダ
      description: フォルダを一件取得します。
  /v1/generalMasters:
    get:
      summary: 汎用マスタの一覧を取得
      tags:
        - 汎用マスタ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GeneralMaster'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: listGeneralMasters
      parameters:
        - schema:
            type: integer
            minimum: 1
            default: 1
          in: query
          name: page
          description: ページ
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
          in: query
          name: perPage
          description: 1ページあたりの件数
        - schema:
            type: string
            pattern: ^(createdAt|code|name)(-asc|-desc)?$
          in: query
          name: sortBy
          description: 'ソート対象のフィールドと順序。指定可能なフィールド: createdAt, code, name'
      description: |-
        汎用マスタの一覧を取得します。

        このAPIの実行には、汎用マスタの管理権限が必要です。
    post:
      summary: 汎用マスタを作成
      tags:
        - 汎用マスタ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralMaster'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: createGeneralMaster
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 名前
                code:
                  type:
                    - string
                    - 'null'
                  description: コード。未指定の場合、ランダムな英数字が自動的に設定されます。
                description:
                  type:
                    - string
                    - 'null'
                  description: 説明
                fields:
                  type: array
                  description: カスタムフィールドの配列
                  items:
                    type: object
                    properties:
                      title:
                        type: string
                        description: フィールド名
                      description:
                        type:
                          - string
                          - 'null'
                        description: フィールドの説明
                      code:
                        type: string
                        description: フィールドのコード
                      required:
                        type: boolean
                        description: 入力必須かどうか
                      fieldType:
                        type: string
                        description: フィールドの型
                        enum:
                          - text
                          - text_long
                          - number
                          - integer
                          - checkbox
                          - pull_down
                          - date
                      options:
                        type:
                          - array
                          - 'null'
                        description: 選択肢。fieldTypeがcheckboxまたはpull_downのとき必須。
                        items:
                          type: string
                      visible:
                        type: boolean
                        description: 管理者以外も閲覧可能な場合true
                    required:
                      - title
                      - code
                      - required
                      - fieldType
              required:
                - name
      description: |-
        汎用マスタを作成します。

        このAPIの実行には、汎用マスタの管理権限が必要です。
  /v1/generalMasters/{generalMasterId}:
    parameters:
      - schema:
          type: string
          pattern: ^[a-zA-Z0-9_-]+$
        name: generalMasterId
        in: path
        required: true
        description: 汎用マスタのUUIDまたはコード
    get:
      summary: 汎用マスタを取得
      tags:
        - 汎用マスタ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralMaster'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: getGeneralMaster
      description: |-
        汎用マスタを一件取得します。

        このAPIの実行には、汎用マスタの管理権限が必要です。
    patch:
      summary: 汎用マスタを更新
      tags:
        - 汎用マスタ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralMaster'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: updateGeneralMaster
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: コード。未指定の場合、ランダムな英数字が自動的に設定されます。
                name:
                  type: string
                  description: 名前
                description:
                  type: string
                  description: 説明
                fields:
                  type: array
                  description: カスタムフィールドの配列
                  items:
                    type: object
                    properties:
                      title:
                        type: string
                        description: フィールド名
                      description:
                        type:
                          - string
                          - 'null'
                        description: フィールドの説明
                      code:
                        type: string
                        description: フィールドのコード
                      required:
                        type: boolean
                        description: 入力必須かどうか
                      fieldType:
                        type: string
                        description: フィールドの型
                      options:
                        type:
                          - array
                          - 'null'
                        description: 選択肢。fieldTypeがcheckboxまたはpull_downのときのみ必須。
                        items:
                          type: string
                      visible:
                        type: boolean
                        description: 管理者以外も閲覧可能な場合true
                    required:
                      - code
      description: |-
        汎用マスタを更新します。

        このAPIの実行には、汎用マスタの管理権限が必要です。
    delete:
      summary: 汎用マスタを削除
      tags:
        - 汎用マスタ
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: deleteGeneralMaster
      description: |-
        汎用マスタを削除します。この汎用マスタのすべてのアイテムも同時に削除されます。

        このAPIの実行には、汎用マスタの管理権限が必要です。
  /v1/generalMasters/{generalMasterId}/items:
    parameters:
      - schema:
          type: string
          pattern: ^[a-zA-Z0-9_-]+$
        name: generalMasterId
        in: path
        required: true
        description: 汎用マスタのUUIDまたはコード
    get:
      summary: 汎用マスタアイテムの一覧を取得
      operationId: listGeneralMasterItems
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GeneralMasterItem'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      parameters:
        - schema:
            type: integer
            minimum: 1
            default: 1
          in: query
          name: page
          description: ページ
        - schema:
            type: integer
            default: 25
            minimum: 1
            maximum: 100
          in: query
          name: perPage
          description: 1ページあたりの件数
        - schema:
            type: string
            pattern: ^(createdAt|code|name)(-asc|-desc)?$
          in: query
          name: sortBy
          description: 'ソート対象のフィールドと順序。指定可能なフィールド: createdAt, code, name'
      tags:
        - 汎用マスタ
      description: 汎用マスタアイテムの一覧を取得します。
    post:
      summary: 汎用マスタアイテムを作成
      tags:
        - 汎用マスタ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralMasterItem'
        '400':
          description: Bad Request
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
          $ref: '#/components/responses/Forbidden'
        '404':
          description: Not Found
          $ref: '#/components/responses/NotFound'
        '422':
          description: Unprocessable Content
          $ref: '#/components/responses/UnprocessableContent'
      operationId: createGeneralMasterItem
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: コード。未指定の場合、ランダムな英数字が自動的に設定されます。
                name:
                  type: string
                  description: 名前
                description:
                  type: string
                  description: 説明
                startsOn:
                  type:
                    - string
                    - 'null'
                  description: 有効期限の開始日
                  format: date
                endsOn:
                  type:
                    - string
                    - 'null'
                  description: 有効期限の終了日
                  format: date
                inputs:
                  type: array
                  description: カスタムフィールドの入力。必須ではないカスタムフィールドを含む、すべてのカスタムフィールドに対して入力する必要があります。
                  items:
                    type: object
                    properties:
                      code:
                        type: string
                        description: フィールドのコード
                      value:
                        oneOf:
                          - type:
                              - string
                              - 'null'
                          - type: array
                            items:
                              type: string
                        description: 入力値。カスタムフィールドがcheckboxまたはpull_downの場合は文字列の配列、それ以外は文字列。
                    required:
                      - code
                      - value
              required:
                - name
                - inputs
